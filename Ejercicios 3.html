<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        let num1, num2;
        num1 = parseInt(prompt('Digite su primer numero:'));
        num2 = parseInt(prompt('Digite su segundo número:'));
        if (num1 > num2) {
            let suma, diferencia;
            suma = num1 + num2;
            diferencia = num1 - num2;
            document.write('El total de suma de ambos numero es:' + suma);
            document.write('<br>');
            document.write('La diferencia que se encuentra es:' + diferencia);
        } else {
            let producto, division;
            producto = num1 * num2;
            division = num1 / num2;
            document.write('El producto es ' + producto);
            document.write('<br>');
            document.write('La división del primero respecto al segundo es:' + division);
        }
    </script>

</body>

</html>
